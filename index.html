<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fitness</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.webp">
</head>

<body>
    <div class="body-container">
        <nav class="navbar">
            <div class="logo"><img src="./logo.webp" alt="logo"></div>
            <div class="navbar-items">
                <div class="items"><img src="./live.png" alt="" srcset=""><a href="#">LIVE</a></div>
                <div class="items"><i class="fa-regular fa-id-card"></i><a href="#">MEMBERSHIP</a></div>
                <div class="items"><i class="fa-solid fa-person-running"></i><a href="#">PLANS</a></div>
                <div class="items"><img src="./more.png" alt="" srcset=""><a href="#">MORE</a></div>
            </div>
            
            <!-- <i class="fa-regular fa-solid fa-camera-movie"></i> -->
            <!-- <i class="fa-regular fa-grid-2"></i> -->
            <div class="login"><i class="fa-solid fa-user"></i><a href="#">LOGIN</a></div>
        </nav>
        <div class="container">
            <p>Runner's Workout</p>
            <div class="image-container">
                <div class="image-items item-1"><img src="./strength.jpg">
                    <div class="top-right"><i class="fa-solid fa-circle-right"></i></div>
                    <div class="top-left">STRENGTH</div>
                </div>

                <div class="image-items item-2"><img src="./mobility.jpg">
                    <div class="top-left">MOBILITY</div>
                    
                    <div class="top-right"><i class="fa-solid fa-circle-right"></i></div>

                </div>
                <div class="image-items item-3"><img src="./drills.jpg">
                    <div class="top-left">DRILLS</div>
                    <div class="top-right"><i class="fa-solid fa-circle-right"></i></div>

                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/3dd5043643.js" crossorigin="anonymous"></script>
</body>

</html>
